<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}

        <h2>当前计数：{{counter}}</h2>
        <!-- v-on:click = @click -->
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        // Model
        var exampleData = {
            message: 'Hello World!'
        }

        // 创建一个 Vue 实例或 "ViewModel"，连接 View 与 Model
        const app = new Vue({
            el: '#app', // 将Vue实例将挂载到<div id="app">...</div>
            data: { // 定义数据
                counter: 0
            },
            methods: { // 方法
                add: function () {
                    this.counter++
                },
                sub: function () {
                    this.counter--
                }
            }
        })
    </script>
</body>

</html>
