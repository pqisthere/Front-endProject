<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
        <h2>当前计数：{{counter}}</h2>
        <!-- v-on:click = @click -->
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>

    <script src="../js/vue.js"></script>
    
    <script>
        // let（变量）/ const（常量）
        // 编程范式：声明式
        const app = new Vue({
            el: '#app', // 用于挂载要管理的元素
            data: { // 定义数据
                counter: 0
            },
            methods: { // 方法
                add: function () {
                    this.counter++
                },
                sub: function () {
                    this.counter--
                }
            }
        })
    </script>
</body>

</html>
